<!DOCTYPE HTML>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>America's Bank Online | America's Bank</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../../static/css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{/css/userforgot.css}" href="../../static/css/userforgot.css" />

    <script th:src="@{/js/jquery-3.4.1.min.js}" src="../../static/js/jquery-3.4.1.min.js"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}" src="../../static/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            // Start
        });
    </script>
</head>

<body class="d-flex flex-column h-100">
    <header th:replace="fragments/header :: header">
        <nav
            class="navbar navbar-light bg-white border-bottom box-shadow justify-content-center">
            <a class="navbar-brand" href="/">America's Bank</a>
        </nav>
    </header>
    <main role="main" class="flex-shrink-0">
        <div class="container">
            <div class="card form-info">
                <h5 class="card-header">Reset Password</h5>
                <div class="card-body">
                    <form method="POST" action="#" th:action="@{/user/resetpassword}" th:object="${userForm}">
                        <div class="form-row">
                            <div class="form-group col">
                                <label for="inputPassword">Password</label>
                                <input type="password" class="form-control" id="inputPassword"
                                    placeholder="Enter a password" th:field="*{password}" maxlength="24" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col">
                                <label for="inputPassword2">Confirm Password</label>
                                <input type="password" class="form-control" id="inputPassword2"
                                    placeholder="Confirm password" th:field="*{password_confirm}" maxlength="24"
                                    required>
                            </div>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary" id="submit_btn">Reset</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer mt-auto py-3 border-top">
        <div class="container">
            <span class="text-muted">&copy; 2020 - America's Bank</span>
        </div>
    </footer>
</body>

</html>
